language: objective-c
osx_image: xcode10.1
script:
- "./scripts/bluepill.sh build"
- "./scripts/bluepill.sh test"
before_deploy:
- |
  ZIP=$(echo build/Bluepill-*.zip)
  shasum -a 256 ${ZIP} > ${ZIP}.sha256
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/Bluepill-*.zip*
  file_glob: true
  draft: true
  on:
    repo: ob/bluepill
    branch: man-page-fix
